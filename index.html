<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Conversor Monetário</title>
</head>

<body>
    <div class="conteiner">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>U$ Dólar Americano</option>
                    <option>€ Euro</option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>
            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="section-conteiner">
                    <img src="./assets/brasil 2.png" alt="bandeira-brasil">
                    <p class="currency-name">Real</p>
                    <p id="real-value" class="currency-value">R$ 10.000,00</p>
                </div>

                <img class="arrow-image" src="./assets/Vector.png" alt="seta">

                <div class="section-conteiner">
                    <img src="./assets/estados-unidos.png" alt="bandeira-pais-conversão" id="currency-img">
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p id="value-converted" class="currency-value">U$ 2.000,00</p>
                </div>
            </section>

        </main>

    </div>
</body>
<script src="./scripts.js"></script>

</html>
